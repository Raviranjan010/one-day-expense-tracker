<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise // Modern Daily Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="app-container">
        <header class="glass-card header">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-icon">üíé</span>
                    <h1>SpendWise</h1>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Theme">üåì</button>
                    <button id="export-btn" class="icon-btn" title="Export Data">üì•</button>
                </div>
            </div>
            <div class="date-display">
                <p id="current-date">Thursday, 15 Jan 2026</p>
                <h2 id="total-amount">$0.00</h2>
                <span>Total Spent Today</span>
            </div>
        </header>

        <div class="dashboard-grid">
            <section class="glass-card input-section">
                <h3>Add Expense</h3>
                <form id="expense-form">
                    <div class="input-group">
                        <input type="text" id="desc" placeholder="What did you buy?" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="input-group">
                            <select id="category">
                                <option value="Food">üçî Food</option>
                                <option value="Travel">üöó Travel</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üßæ Bills</option>
                                <option value="Other">‚ú® Other</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn">Add to List</button>
                </form>
            </section>

            <section class="glass-card chart-section">
                <h3>Spending Breakdown</h3>
                <div class="chart-container" id="chart-bars">
                    </div>
            </section>

            <section class="glass-card list-section">
                <div class="list-header">
                    <h3>Recent Transactions</h3>
                    <button id="reset-btn" class="text-btn">Reset Day</button>
                </div>
                <div id="expense-list" class="expense-list">
                    </div>
                <div id="empty-state" class="empty-state">
                    <p>No expenses yet. Start your day!</p>
                </div>
            </section>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h4>Clear all data?</h4>
            <p>This action cannot be undone for today's record.</p>
            <div class="modal-btns">
                <button id="cancel-reset" class="secondary-btn">Cancel</button>
                <button id="confirm-reset" class="danger-btn">Clear All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
